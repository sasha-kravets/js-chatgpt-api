<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.ico" type="image/png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
  <script src="./app.js" defer></script>
  <title>JS | API | Chatbot</title>
</head>

<body>
  <div class="container show-chatbot">
    <button class="chatbot-toggle">
      <span class="chatbot-toggle__icon material-symbols-outlined">mode_comment</span>
      <span class="chatbot-toggle__icon material-symbols-outlined">close</span>
    </button>
  
    <div class="chatbot">
      <header class="chatbot__header">
        <h2 class="chatbot__title">OpenAI API</h2>
        <button class="chatbot__mobile-close-btn material-symbols-outlined">close</button>
      </header>
      <ul class="chatbot__chatbox chatbox">
        <li class="chatbox__msg chatbox__msg_incoming      chat incoming">
          <span class="chatbox__msg-icon material-symbols-outlined">smart_toy</span>
          <p class="chatbox__msg-text">Hi there ðŸ‘‹<br>This is a chatbot I've developed to practice working with the OpenAi API.<br>Feel free to check how it works.</p>
        </li>
      </ul>
      <div class="chatbot__input-container      chat-input">
        <textarea placeholder="Send a message" required class="chatbot__input-textarea"></textarea>
        <button type="submit" class="chatbot__input-btn material-symbols-outlined">send</button>      
      </div>
    </div>
  </div>
</body>
</html>
